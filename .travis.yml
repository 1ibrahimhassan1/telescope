language: node_js
node_js:
  - "node"
services:
  - redis-server
os:
  - "linux"
  - "osx"
  - "windows"
addons:
  homebrew:
    packages: 
      - redis
    update: true
install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install redis-64; fi
  - npm install eslint --save-dev
before_install:
  - cd ../..
  - mv $TRAVIS_REPO_SLUG _old
  - git config --global core.autocrlf false
  - git clone --depth=50 _old $TRAVIS_REPO_SLUG
  - cd $TRAVIS_REPO_SLUG
  
